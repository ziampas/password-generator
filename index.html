<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password generator</title>
  <meta name="description" content="A brief description of my website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col"><h2 class="">Generate password:</h2></div>
        <div class="w-100"></div>
        <div class="col"><input type="text" id="generated-password" readonly class="rounded"></div>
        <button id="generate-password" class="btn btn-success">Generate Password</button>
        <button id="copy-to-clipboard" class="btn btn-primary mt-3">Copy to Clipboard</button>
        <p>Password length: <span id="password-length"></span></p>
      </div>
    </div>
  <script src="js\script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
