<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PassBear - Simple password generator</title>
  <meta name="description" content="A brief description of my website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-sm-6 d-flex justify-content-center align-items-center">

        <div class="p-4">
          <a href="index.html">
            <img src="img/logotype.png" style="width:528.25px;">
          </a>        
          <p>
            <input type="text" id="generated-password" class="form-control rounded shadow-sm mt-4" style="">
          </p>
            <button id="generate-password" class="btn btn-dark">Generate</button>
            <button id="copy-to-clipboard" class="btn btn-dark" style="width:175px;">Copy to Clipboard</button>
            <p class="mt-4">
              Password length: <span id="password-length"></span>
            </p>   
        </div>
      </div>
        
      <div class="col-sm-6 d-flex justify-content-center align-items-center">
        
        <div class="p-4">
          <img src="img/mascot.png" alt="" style="width:50%">
        </div>

      </div>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
