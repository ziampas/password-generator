<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password generator</title>
  <meta name="description" content="A brief description of my website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
  <div class="container text-left">
    <!-- <h1 class="text-success">Password generator</h1> -->
</div>
<div class="d-flex align-items-center 
            flex-column border m-4 shadow-sm p-3 mb-5 bg-white rounded" 
     style="height: 50%;">
     <div class="container p-5">
      <div class="row">
        <div class="col-sm">
          <div class="col"><h2 class="">Generate password:</h2></div>
          <p>
            <div class="col"><input type="text" id="generated-password" readonly class="form-control rounded p-2" style="width:285px;"></div>
          </p>
          <p>
            <button id="generate-password" class="btn btn-success" style="width:175px">Generate Password</button>
          </p>
          <p>
            <button id="copy-to-clipboard" class="btn btn-primary" style="width:175px;">Copy to Clipboard</button>
          </p>
          <p>Password length: <span id="password-length"></span></p>        </div>
        <div class="col-sm">
          <img src="img/MicrosoftTeams-image.png" alt="" style="width: 40%;">
        </div>
      </div>
    </div>
</div>
