<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PassBear - Simple password generator</title>
  <meta name="description" content="A brief description of my website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container text-left">
    <!-- <h1 class="text-success">Password generator</h1> -->
  </div>
  <div class="d-flex align-items-center flex-column border m-4 shadow-lg p-3 mb-5 bg-white rounded" style="height: 75%;">
    <div class="container p-5">
      <div class="row class="">
        <div class="col-sm">
          <div class="col">
            <img src="img/logotype.png" style="width:55%;">
          </div>
          <p>
            <div class="col"><input type="text" id="generated-password" readonly class="form-control rounded shadow-sm" style="width:285px;"></div>
          </p>
          <p>
            <button id="generate-password" class="btn btn-dark" style="width:175px">Generate</button>
          </p>
          <p>
            <button id="copy-to-clipboard" class="btn btn-dark" style="width:175px;">Copy to Clipboard</button>
          </p>
          <p>Password length: <span id="password-length"></span></p>   
        </div>
        <div class="col-sm">
          <img src="img/mascot.png" alt="" style="width:50%">
        </div>
      </div>
    </div>
  </div> 
  <script type="module" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
