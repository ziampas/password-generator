<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PassBear V2 - Simple password generator</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon-32x32.png">
  <meta name="description" content="A brief description of my website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="alertDiv" class="alert alert-success mb-0 m-2" role="alert">
    <span style="font-weight:bold;">New URL live!</span> <a href="https://passbear.ziampas.com">https://passbear.ziampas.com</a>
  </div>
  <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row">
      <div class="col text-center d-flex align-items-center justify-content-center">
        <a href="http://passbear.ziampas.com/">
          <img src="img/passbear_new.png" alt="" style="height: 60vh;">
        </a>
      </div>
      <div class="col position-relative d-flex align-items-center">
        <div class="speech-bubble p-5 w-100">
          <p id="passwordPhrase" class="mb-4">PassBear is ready to generate your password!</p>
          <input type="text" id="generated-password" class="form-control rounded shadow-sm">              
          <form id="character-options">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" value="numbers" id="numbers-option" checked>
              <label class="form-check-label" for="numbers-option">
                Numbers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="specialchars" id="specialchars-option">
              <label class="form-check-label" for="specialchars-option">
                Special characters (!@#+)
              </label>
            </div>
          </form>          
          <button id="generate-password" class="btn btn-primary mt-4">Generate a password</button>
          <button id="copy-to-clipboard" class="btn btn-primary mt-4">Copy to Clipboard</button>
          <p class="mt-4">
            Password length: <span id="generated-password-length"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
